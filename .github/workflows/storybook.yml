name: Storybook
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1

      - name: Install and Build ðŸ”§
        run: |
          yarn install
          yarn run build-storybook

